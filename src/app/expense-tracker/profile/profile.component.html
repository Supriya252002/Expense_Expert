<div class="profile-form">
    <h2>User Profile</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" placeholder="Enter Your Name" formControlName="name">
        </div>
        <small *ngIf="control['name'].invalid && (control['name'].touched || control['name'].dirty)">
            Mandatory
        </small>
        <div class="form-row">
            <div class="form-group">
                <label>Email</label>
                <input type="text" id="email" placeholder="Enter Your mail" formControlName="email">
                <small *ngIf="control['email'].invalid && (control['email'].touched || control['email'].dirty)">
                    Mandatory
                </small>
            </div>

            <div class="form-group">
                <label>Date Of Birth</label>
                <input type="datetime-local" id="dob" placeholder="Enter Your DOB" formControlName="dob">
                <small *ngIf="control['dob'].invalid && (control['dob'].touched || control['dob'].dirty)">
                    Mandatory
                </small>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Age</label>
                <input type="number" id="age" placeholder="Enter your age" formControlName="age" min="18">
                <small *ngIf="control['age'].invalid && (control['age'].touched || control['age'].dirty)">
                    Mandatory
                </small>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <select formControlName="gender">
                    <option value="male">Male</option>
                    <option value="Female">Female</option>
                    <option value="other">Other</option>
                </select>
                <small *ngIf="control['gender'].invalid && (control['gender'].touched || control['gender'].dirty)">
                    Mandatory
                </small>
            </div>

        </div>

        <div class="row">
            <div class="form-group">
                <label>Education</label>
                <input type="text" id="education" placeholder="Enter your Education" formControlName="education">
                <small
                    *ngIf="control['education'].invalid && (control['education'].touched || control['education'].dirty)">
                    Mandatory
                </small>
            </div>


            <div class="form-group">
                <label>Contact</label>
                <input type="text" id="contact" placeholder="Enter your contact" formControlName="contact">
                <small *ngIf="control['contact'].invalid && (control['contact'].touched || control['contact'].dirty)">
                    Mandatory
                </small>
            </div>


        </div>

        <div class="row">
            <div class="form-group">
                <label>Address</label>
                <input type="text" id="address" placeholder="Enter your address" formControlName="address">
                <small *ngIf="control['address'].invalid && (control['address'].touched || control['address'].dirty)">
                    Mandatory
                </small>
            </div>

        </div>
        <br>
        <div class="submit-btn">            
            <button type="button" (click)="onSubmit()">Save</button>
        </div>
    </form>
</div>
