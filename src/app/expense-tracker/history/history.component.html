<div class="navbar">
    <h2>Previous History</h2>
  </div>
  <div class="main-container">
    <div class="container">
      <h3>Transaction History</h3>
      <form [formGroup]="historyForm" class="input-form">
        <div class="form-group">
          <select formControlName="month" id="month" class="form-control" (change)="onChangeExpense($event)">
            <option value="" disabled>Select Month</option>
            <option *ngFor="let month of months">{{ month }}</option>
          </select>
        </div>
        <div class="form-group">
          <input type="datetime-local" class="form-control" placeholder="date" formControlName="date">
        </div>
        <div class="total-todoTrans">
          Transactions for {{ selectedMonth }}: Rs.{{ calculateTotalExpense(selectedMonth) }}
        </div>
      </form>
      <hr>
      <h3>Transaction History List - {{ selectedMonth }}</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Transaction Type</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todoTrans of getFilteredExpenses()">
            <td>{{ todoTrans.expenseType }}</td>
            <td>{{ todoTrans.expenseAmount }}</td>
          </tr>
        </tbody>
      </table>
      <div class="input-form">
        <div class="form-group"></div>
        <div class="form-group"></div>
        <button class="btn btn-primary" (click)="onBack()">Back</button>
      </div>
    </div>
  </div>
